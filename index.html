<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon-32x32.png">

    <title>QR code component</title>
</head>
<body>
    <div class="container">
        <div class="component">
            <div class="component__img-box">
                <img src="assets/image-qr-code.png" alt="qr code image" class="component__img">
            </div>
            <div class="component__text-box">
                <h1 class="heading-primary component__title">
                    Improve your front-end skills by bulding projects
                </h1>
                <p class="heading-secondary component__desc">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </div>
</body>
</html>
